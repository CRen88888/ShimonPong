<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .score {
            color: white;
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            color: white;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pong Game</h1>
        <div class="score">
            <span id="playerScore">0</span> - <span id="computerScore">0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p>Player: W/S keys | Computer: Arrow Up/Down keys</p>
            <p>Press SPACE to start/pause</p>
        </div>
        <div class="game-over" id="gameOver">
            <h2 id="winnerText">Game Over!</h2>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElement = document.getElementById('playerScore');
        const computerScoreElement = document.getElementById('computerScore');
        const gameOverElement = document.getElementById('gameOver');
        const winnerTextElement = document.getElementById('winnerText');

        // Game state
        let gameRunning = false;
        let gamePaused = false;
        let playerScore = 0;
        let computerScore = 0;
        const maxScore = 5;

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 4,
            dy: 4,
            radius: 8,
            speed: 4
        };

        const playerPaddle = {
            x: 20,
            y: canvas.height / 2 - 50,
            width: 15,
            height: 100,
            speed: 5
        };

        const computerPaddle = {
            x: canvas.width - 35,
            y: canvas.height / 2 - 50,
            width: 15,
            height: 100,
            speed: 4
        };

        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (!gameRunning) {
                    startGame();
                } else {
                    togglePause();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function startGame() {
            gameRunning = true;
            gamePaused = false;
            resetBall();
            gameLoop();
        }

        function togglePause() {
            gamePaused = !gamePaused;
            if (!gamePaused) {
                gameLoop();
            }
        }

        function restartGame() {
            playerScore = 0;
            computerScore = 0;
            updateScore();
            gameOverElement.style.display = 'none';
            startGame();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * ball.speed * 2;
        }

        function updateScore() {
            playerScoreElement.textContent = playerScore;
            computerScoreElement.textContent = computerScore;
        }

        function checkCollision(rect, circle) {
            return circle.x + circle.radius > rect.x &&
                   circle.x - circle.radius < rect.x + rect.width &&
                   circle.y + circle.radius > rect.y &&
                   circle.y - circle.radius < rect.y + rect.height;
        }

        function update() {
            if (gamePaused) return;

            // Player paddle movement
            if (keys['w'] || keys['W']) {
                playerPaddle.y = Math.max(0, playerPaddle.y - playerPaddle.speed);
            }
            if (keys['s'] || keys['S']) {
                playerPaddle.y = Math.min(canvas.height - playerPaddle.height, playerPaddle.y + playerPaddle.speed);
            }

            // Computer paddle movement
            if (keys['ArrowUp']) {
                computerPaddle.y = Math.max(0, computerPaddle.y - computerPaddle.speed);
            }
            if (keys['ArrowDown']) {
                computerPaddle.y = Math.min(canvas.height - computerPaddle.height, computerPaddle.y + computerPaddle.speed);
            }

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            if (checkCollision(playerPaddle, ball) && ball.dx < 0) {
                ball.dx = -ball.dx;
                // Add some spin based on where the ball hits the paddle
                const hitPos = (ball.y - (playerPaddle.y + playerPaddle.height / 2)) / (playerPaddle.height / 2);
                ball.dy = hitPos * ball.speed;
            }

            if (checkCollision(computerPaddle, ball) && ball.dx > 0) {
                ball.dx = -ball.dx;
                // Add some spin based on where the ball hits the paddle
                const hitPos = (ball.y - (computerPaddle.y + computerPaddle.height / 2)) / (computerPaddle.height / 2);
                ball.dy = hitPos * ball.speed;
            }

            // Scoring
            if (ball.x < 0) {
                computerScore++;
                updateScore();
                resetBall();
                if (computerScore >= maxScore) {
                    endGame('Computer Wins!');
                }
            } else if (ball.x > canvas.width) {
                playerScore++;
                updateScore();
                resetBall();
                if (playerScore >= maxScore) {
                    endGame('Player Wins!');
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw ball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height);

            // Draw pause message
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'left';
            }
        }

        function endGame(winner) {
            gameRunning = false;
            winnerTextElement.textContent = winner;
            gameOverElement.style.display = 'block';
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            
            if (!gamePaused) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
